<form method="POST" th:action="@{/feedback}" th:object="${feedback}">


    <div class="form-group">
        <label for="full_name">Name</label>
        <input  type="text" class="form-control" id="full_name" placeholder="Enter full name" th:field="*{full_name}">
        <span class="validationError"
              th:if="${#fields.hasErrors('full_name')}"
              th:errors="*{full_name}">Full name</span>
    </div>
    <div class="form-group">

        <label for="email_address">Email address</label>
        <input th:field="*{email_address}" type="email" class="form-control" id="email_address" aria-describedby="emailHelp" placeholder="Enter email">
        <span class="validationError"
              th:if="${#fields.hasErrors('email_address')}"
              th:errors="*{email_address}">Email id</span>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">

        <label for="mobile_no">Mobile Number</label>
        <input  th:field="*{mobile_no}" type="number" pattern="[0-9() ]{5-15}" class="form-control" id="mobile_no" placeholder="Enter mobile no">
        <span class="validationError"
              th:if="${#fields.hasErrors('mobile_no')}"
              th:errors="*{mobile_no}">Mobile number</span>
    </div>
    <div class="form-group">
        <label for="comments">Comments</label>
<!--        <input  type="text" class="form-control" id="comments" placeholder="Enter full name" th:field="*{comments}">-->
<!--        <textarea> id="comments" placeholder="Enter your feedback here" </textarea>-->
        <textarea id="comments" name="comments" placeholder="Type your comments here" style="height:150px"></textarea>
        <span class="validationError"
              th:if="${#fields.hasErrors('comments')}"
              th:errors="*{comments}"></span>
    </div>


    <!--  <a href="index.html" class="btn btn-info" role="button">Submit</a> -->

    <div class="form-submit"><input type="submit" class="btn btn-primary" value="Submit"/></div>

</form>
